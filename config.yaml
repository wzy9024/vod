proxy-groups:
- name: proxy
  type: select
  proxies:
  - ipv6boy
  - backup
  - ipv4boy
  - manual
  - DIRECT
- name: manual
  type: select
  use:
  - ipv6boy
  - ipv4boy
  - backup
  - fscloud
- name: google
  type: select
  proxies:
  - ipv4boy
  - ipv6boy
  - manual
- name: gfw
  type: select
  proxies:
  - backup
  - ipv6boy
- name: media
  type: select
  proxies:
  - ipv6boy
  - backup
  - ipv4boy
  - manual
  - DIRECT
- name: ipv6boy
  type: url-test
  url: http://www.apple.com/library/test/success.html
  interval: 100
  tolerance: 50
  use:
  - ipv6boy
- name: ipv4boy
  type: url-test
  url: https://cp.cloudflare.com
  interval: 300
  tolerance: 50
  use:
  - ipv4boy
- name: backup
  type: url-test
  url: https://cp.cloudflare.com
  interval: 300
  tolerance: 50
  use:
  - backup
  - fscloud

